<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
</head>

<body>

   <span id="title">

      <span id="iconOpen" hidden="true">▶</span> <span id="iconClose">▼</span> Sweeties (click me)!
   </span>
   <ul id="list">
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
   </ul>

   <script>
      let isOpen = true;
      title.onclick = () => {
         isOpen = !isOpen;
         iconOpen.hidden = isOpen;
         iconClose.hidden = !isOpen;
         list.hidden = !isOpen;
      }
   </script>
</body>

</html>
