<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
   <style>
      .selected {
         background: #0f0;
      }

      li {
         cursor: pointer;
      }
   </style>
</head>

<body>

   Click on a list item to select it.
   <br>

   <ul id="ul">
      <li>Christopher Robin</li>
      <li>Winnie-the-Pooh</li>
      <li>Tigger</li>
      <li>Kanga</li>
      <li>Rabbit. Just rabbit.</li>
   </ul>

   <script>
      ul.onclick = ({ target, ctrlKey, metaKey }) => {
         if (target.tagName !== 'LI') return;
         if (!(ctrlKey || metaKey)) document.querySelectorAll('li').forEach((li) => { li.classList.remove('selected') })
         target.classList.add('selected')
      };
   </script>

</body>

</html>
